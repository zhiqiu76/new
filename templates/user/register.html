<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <form method="post" action="{% url 'user:do_register' %}">
         {% csrf_token %}
        姓名：<input type="text" name="uname"/><br>
        密码：<input type="password" name="upwd"/><br>
        性别：
		    <input type="radio" name="gender" value="1" checked />男
             <input type="radio" name="gender" value="0"/>女<br>
        爱好：
		     <input type="checkbox" name="interest" value="听歌"/>听歌
             <input type="checkbox" name="interest" value="旅游"/>旅游
             <input type="checkbox" name="interest" value="看书"/>看书
             <input type="checkbox" name="interest" value="睡觉"/>睡觉
   		<br>
            <input type="submit" value="提交"/>
    </form>
</body>
</html>
