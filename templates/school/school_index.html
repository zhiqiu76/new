<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="{% url 'school:register' %}" method="post" >
        {% csrf_token %}
        用户名：<input name="username" placeholder="请输入用户名" /><br>
        密码: <input name="password" placeholder="请输入密码" />
        <button type="submit">提交</button>
    </form>
</body>
</html>
